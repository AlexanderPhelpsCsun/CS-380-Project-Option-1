
<!DOCTYPE html><html><head><title>login.html</title>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Verma Airlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6f2ff;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #003366;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005599;
        }
    </style>
</head>
<body>
    <h1>Login</h1>

    <a th:href="@{/}" class="btn oval-btn">Back to Main</a>

<style>
.oval-btn {
  display: inline-block;
  padding: 10px 30px;
  background-color: #d0dfd0;  
  color: white;
  text-decoration: none;
  border-radius: 30px;      
  font-weight: bold;
  font-size: 16px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.oval-btn:hover {
  background-color: #dfece0; 
}
</style>
<br>
    <form action="/login" method="post">
        <input name="email" placeholder="Email" required/><br>
        <input name="password" placeholder="Password" type="password" required />
        <button type="submit">Login</button>
    </form>
    <button th:onclick="'window.location.href=\'/signup\''">Sign Up</button>
</body>
</html>
