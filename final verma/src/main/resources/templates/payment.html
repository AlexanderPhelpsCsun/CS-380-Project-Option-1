<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment</title>
    <style>
        form {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 1rem;
            background-color: #f9f9f9;
        }
        input, label {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            font-weight: bold;
        }
        h1 {
            color: #000000;
        }
        body {
            background-color: #b9d5f1;
        }
    </style>
</head>
<body>

<h2 style="text-align:center; color: #003366;">Payment</h2>
<a th:href="@{/}" class="btn oval-btn">Back to Main</a>

<style>
.oval-btn {
  display: inline-block;
  padding: 10px 30px;
  background-color: #d0dfd0;  
  color: white;
  text-decoration: none;
  border-radius: 30px;      
  font-weight: bold;
  font-size: 16px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.oval-btn:hover {
  background-color: #dfece0; 
}
</style>
<br>

<style>
.oval-btn {
  display: inline-block;
  padding: 10px 30px;
  background-color: #4CAF50;  /* Green background */
  color: white;
  text-decoration: none;
  border-radius: 30px;       /* Makes it oval */
  font-weight: bold;
  font-size: 16px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.oval-btn:hover {
  background-color: #45a049; /* Slightly darker green on hover */
}
</style>

<form th:action="@{/process-payment}" method="post">
    <input type="hidden" name="flightID" th:value="${flightID}" />

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" name="cardNumber" required />

    <label for="expiry">Expiry Date</label>
    <input type="month" id="expiry" name="expiry" required />

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" required />

    <button type="submit">Confirm Payment</button>
</form>

</body>
</html>
