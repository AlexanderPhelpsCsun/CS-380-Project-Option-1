<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e6f0ff;
            padding: 2rem;
            color: #003366;
        }
        .details {
            display: inline-block;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h2>Booking Confirmed!</h2>
<a th:href="@{/}" class="btn oval-btn">Back to Main</a>

<style>
.oval-btn {
  display: inline-block;
  padding: 10px 30px;
  background-color: #d0dfd0;  
  color: white;
  text-decoration: none;
  border-radius: 30px;      
  font-weight: bold;
  font-size: 16px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.oval-btn:hover {
  background-color: #dfece0; 
}
</style>
<br>
<div class="details">
    <p><strong>Flight Number:</strong> <span th:text="${flight.flightNumber}"></span></p>
    <p><strong>Origin:</strong> <span th:text="${flight.origin}"></span></p>
    <p><strong>Destination:</strong> <span th:text="${flight.destination}"></span></p>
    <p><strong>Departure:</strong> <span th:text="${flight.departureTime}"></span></p>
    <p><strong>Arrival:</strong> <span th:text="${flight.arrivalTime}"></span></p>
</div>

<br>
<button th:onclick="'window.location.href=\'/account\''">account</button>
</body>

</html>
