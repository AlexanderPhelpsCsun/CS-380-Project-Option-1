<!-- src/main/resources/static/welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Verma Airlines</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #003366;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .logo {
            width: 100px;
            animation: fly 5s infinite alternate ease-in-out;
        }
        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(5deg); }
        }
        .book-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .book-button:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>
    <img src="https://img.icons8.com/ios-filled/100/000000/airplane-take-off.png" alt="Airplane Logo" class="logo">
    <h1>Welcome to Verma Airlines!</h1>
    <p>OUR KIND CEO VERMA HAS MADE FLYING SIMPLE AND ECONOMIC</p>
    <a href="/book" class="book-button">Book Now</a>
</body>
</html>
