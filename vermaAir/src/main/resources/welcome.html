<!-- src/main/resources/static/welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Verma Airlines</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/background.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: gold;
            text-shadow: 2px 2px 4px #000;
            overflow: hidden;
        }

        /* Hot bar navigation */
        .navbar {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffdd57;
        }

        /* Centered content below nav */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding-top: 80px; /* account for nav bar */
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
            animation: fly 5s infinite alternate ease-in-out;
        }
        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(5deg); }
        }

        .button-group {
            display: flex;
            gap: 20px;
        }
        .custom-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: rgba(0, 51, 102, 0.8);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }
        .custom-button:hover {
            background-color: rgba(0, 85, 170, 0.9);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Navigation Hot Bar -->
    <div class="navbar">
        <a href="/book.html" class="nav-link">Book Flight</a>
        <a href="/view.html" class="nav-link">View Flights</a>
        <a href="/cancel.html" class="nav-link">Cancel Flight</a>
    </div>

    <!-- Centered Content -->
    <div class="content">
        <img src="/logo.png" alt="Airplane Logo" class="logo">
        <h1>VERMA AIR</h1>
        <p>Fly with comfort with our new 737 max fleet</p>
        <div class="button-group">
            <a href="/login.html" class="custom-button">Login</a>
            <a href="/signup.html" class="custom-button">Sign Up</a>
        </div>
    </div>
</body>
</html>
